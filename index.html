<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Enable debugging -->
      <a-entity arjs-debug></a-entity>
      
      <!-- Define the marker -->
      <a-marker type="pattern" url="flower-marker.patt">
        <!-- Load fewer flowers initially to optimize performance -->
        <a-entity gltf-model="flower_model.glb" position="0 0 0" scale="1 1 1"></a-entity>
        <a-entity gltf-model="flower_model.glb" position="1 0.5 0" scale="0.7 0.7 0.7"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      AFRAME.registerComponent('log', {
        init: function () {
          console.log('A-Frame scene initialized successfully');
        }
      });
    </script>
  </body>
</html>
