<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the marker -->
      <a-marker type="pattern" url="flower-marker.patt">
        <!-- Load multiple 3D flowers at different positions and sizes -->
        <a-entity gltf-model="flower_model.glb" position="0 0 0" scale="1 1 1"></a-entity>
        <a-entity gltf-model="flower_model.glb" position="1 0.5 0" scale="0.7 0.7 0.7"></a-entity>
        <a-entity gltf-model="flower_model.glb" position="-1 -0.5 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="flower_model.glb" position="0.5 1 0" scale="0.8 0.8 0.8"></a-entity>
        <a-entity gltf-model="flower_model.glb" position="-0.5 -1 0" scale="0.6 0.6 0.6"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
