<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Blossoming Flowers</title>

    <!-- Include A-Frame and AR.js for WebAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <!-- AR Scene -->
    <a-scene embedded arjs>
      
      <!-- Target Marker for Window Showcase -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/loewev/Blossom/refs/heads/main/marker.patt">
        
        <!-- Blossoming Flowers Animation -->
        <a-entity id="flowers" gltf-model="url(https://raw.githubusercontent.com/loewev/Blossom/refs/heads/main/flowermodel.glb)" 
                  scale="0.1 0.1 0.1" position="0 0 0"
                  animation="property: scale; to: 1 1 1; dur: 3000; easing: easeOutElastic">
        </a-entity>
      </a-marker>
      
      <!-- Camera for AR View -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
